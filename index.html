<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招标代理服务收费计算器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>招标代理服务收费计算器</h1>

        <div class="input-group">
            <label for="amount">中标金额 (单位：万元)</label>
            <input type="number" id="amount" placeholder="请输入金额">
        </div>

        <div class="input-group">
            <label for="category">选择类别</label>
            <select id="category">
                <option value="goods">货物类</option>
                <option value="services">服务类</option>
                <option value="engineering">工程类</option>
            </select>
        </div>

        <button onclick="calculate()">计算</button>

        <div class="result">
            <h2>结果 (单位：万元)</h2>
            <p>总费用: <span id="totalFee">0.000</span></p>
        </div>

        <div class="calculation-process">
            <h2>计算过程</h2>
            <ul id="processSteps"></ul>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>

</html>
